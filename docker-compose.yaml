version: "3"
services:
  php_8:
    build: 
      ./docker/php
    volumes: 
      - "./src:/var/www/html"
    ports:
      - "9000:9000"
  nginx:
    build:
      ./docker/nginx
    ports:
      - "80:80"
    volumes:
      - "./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./src:/var/www/html"
    links:
      - php_8
  composer:
    image: composer
    command: composer install
    volumes:
      - "./src:/app"
